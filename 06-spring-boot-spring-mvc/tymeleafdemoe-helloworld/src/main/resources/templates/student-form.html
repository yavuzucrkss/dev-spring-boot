<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Student Registration Form</title>

    <!-- referance CSS file -->
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>

<body>
<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

    First Name: <input type="text" th:field="*{firstName}">
    <br><br>
    Last Name: <input type="text" th:field="*{lastName}">
    <br><br>

    Country: <select th:field="*{country}">
    <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
</select>

    <br><br>

    Favorite Prog Lang:

    <input type="radio" th:field="*{favoriteLanguage}"
           th:each="tempLang : ${favoriteLanguages}"
           th:value="${tempLang}"
           th:text="${tempLang}"/>

    <br><br>

    Favorite Operating Systems
    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Linux">Linux</input>
    <input type="checkbox" th:field="*{favoriteSystems}" th:value="MaxOS">MaxOS</input>
    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Windows">Windows</input>

    <input type="submit" value="Submit"/>


</form>
</body>
